<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="navbar-template">
	
<body>
	<div layout:fragment="Content">
		<div class="container mt-5">
	<div class="card">
	<div class="card-header">
		Liste des patients
	</div>
	<div class="card-body">
	<table>
		<tr>			
			<th>ID</th>
			<th>Nom</th>
			<th>Date Naissance</th>
			<th>Score</th>
			<th>Malade</th>
		</tr>
		<tr th:each="p:${patients}">
			<td th:text="${p.id}"></td>
			<td th:text="${p.name}"></td>
			<td th:text="${p.birth}"></td>
			<td th:text="${p.score}"></td>
			<td th:text="${p.malade}"></td>
		</tr>
	</table>
	</div>
	</div>
	<div>
		<ul class="nav nav-pills">
			<li th:each="page,itr : ${pages}">
			
				<a th:class="${itr.index == currentPage }? 'btn btn-primary' : 'btn'" data-th-href="@{/patients(page=${itr.index})}" th:text="${itr.count}"></a>
			</li>
		</ul>
	</div> 
	</div>
	</div>
	
</body>
</html>
